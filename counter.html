<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Counter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script> <!--react-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script> <!--react dom-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script> <!--babel-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <style>
            button{
                margin-right: 5px;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
            var CounterComponent = React.createClass({
                plusOne: function(){
                    this.setState({
                        counter: this.state.counter + 1
                    })
                },
                plusFive: function(){
                   this.setState({
                       counter: this.state.counter + 5
                   }) 
                },
                plusTen: function(){
                   this.setState({
                       counter: this.state.counter + 10
                   }) 
                },
                reset: function(){
                    this.setState({
                        counter: 0
                    })
                },
                getInitialState: function(){
                    return {
                        counter: 0
                    }
                },
                render: function(){
                    return (
                        <div className="container center">
                            <h1>Count: {this.state.counter}</h1>
                            <button className="btn green" onClick={this.plusOne}>Add 1</button> 
                            <button className="btn yellow" onClick={this.plusFive}>Add 5</button> 
                            <button className="btn blue" onClick={this.plusTen}>Add 10</button>
                            <button className="btn red" onClick={this.reset}>Reset</button>
                        </div>
                    )
                }
            });

            ReactDOM.render(
                <CounterComponent/>,
                document.getElementById('app')
            );

        </script>
    </body>
</html>
